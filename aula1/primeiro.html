<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        console.log("Olá, mundo");
        //alert("Bem-vindo ao Javascript!");
        
        // Declaração de variáveis
        let limite = 10;
        let mensagem = "";

        //Estrutura de repetição(for)
        for(let i =1; i<= limite; i++){
            //Estrutura de decisão(if/else)
            if(i % 2 === 0){
                mensagem += "<span class='par'>" + i + "é par</span><br>";
            }else{
                mensagem += "<span class='impar'>" + i + "é impar </span><br>";
            }
        }
        //Mostrar o resultado no navegador
        //document.getElementById("resultado").innerHTML = mensagem;
    </script>
    <p id="paragrafo1">Primeiro Paragráfo</p>
    <p class="texto">Outro paragráfo</p>
    <div class="texto">Div com classe.</div>
    <script>
        const porId = document.querySelector("#paragrafo1");
        console.log("Por ID:", porId);

        const porClasse = document.querySelector(".texto");
        console.log("Por Classe: ", porClasse);

        const porTag = document.querySelector("p");
        console.log("Por Tag:", porTag);

        console.log()
    </script>
    
</body>
</html>
